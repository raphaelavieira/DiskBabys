<app-navbar></app-navbar>
<div class="container mt-5">
  <h1 class="text-center mb-5">Entre em contato conosco</h1>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="name" placeholder="Insira seu nome completo">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Endereço de e-mail</label>
          <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensagem</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Insira sua mensagem"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Enviar mensagem</button>
      </form>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-lg-4">
      <h5 class="mb-3">Endereço</h5>
      <p>1234 Rua do Comércio<br>Cidade, Estado<br>CEP 12345-678</p>
    </div>
    <div class="col-lg-4">
      <h5 class="mb-3">Telefone</h5>
      <p>(12) 3456-7890</p>
    </div>
    <div class="col-lg-4">
      <h5 class="mb-3">E-mail</h5>
      <p>contato@diskbabys.com.br</p>
    </div>
  </div>
</div>
