<app-navbar></app-navbar>

<div class="container">
  <h1>Item ID {{ this.currItem$.pid }}: {{ this.currItem$.nome_produto }}</h1>
  <p class="text-center">Click the buttons below to add the item to your cart, or return to the previous page</p>
  <div class="row">
    <div class="col-md-6">
      <img [src]="this.currItemPic$.foto" alt="Product Image" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h4>{{ this.currItem$.nome_produto }}</h4>
      <p>{{ this.currItem$.descricao }}</p>
      <p>$ {{ this.currItem$.preco.toFixed(2) }}</p>
    </div>
  </div>
</div>

<div class="text-center mt-4">
  <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
  <button (click)="post()" class="btn btn-primary">Add To Cart</button>
</div>
<app-footer></app-footer>
