<app-navbar></app-navbar>

<div class="container">
  <h1> {{ this.currItem$.nome_produto }}</h1>
  <div class="row">
    <div class="col-md-6 pb-4" >
      <img [src]="this.currItemPic$.foto" alt="Product Image" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h4>{{ this.currItem$.nome_produto }}</h4>
      <p>{{ this.currItem$.descricao }}</p>
      <p>$ {{ this.currItem$.preco.toFixed(2) }}</p>

      <div class="text-center mt-4">
        <button (click)="cancel()" class="btn btn-secondary mr-2">Cancelar</button>
        <button (click)="post()" class="btn btn-primary">Adicionar ao carrinho</button>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
